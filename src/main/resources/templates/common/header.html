<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">
    <meta charset="UTF-8">
    <title>Header</title>
    <!-- Thêm Font Awesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/header-footer.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="box-search">
                    <div class="search">
                        <form action="#" method="get" class="input-group">
                            <a type="submit" class="inpit-group-text border-0" id="search-addon">
                                <i class="fas fa-search" style="color: #fff"></i>
                            </a>
                            <input type="search" id="form1" class="form-control border-0" placeholder="Bạn đang tìm gì?" />
                        </form>
                    </div>
                </div>
                <div class="logo-container">
                    <a th:href="@{/home}"><img th:src="@{/images/HTNL_logo.png}" alt="HTNL" width="120"></a>
                </div>
                <div class="header-secondary-links">
                    <div class="header-icon-list">
                        <div class="dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a href="#" class="header-icon dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="member-signature" th:text="${fullName}"></span>
                                <i class="fas fa-user" style="color: #fff;"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Đơn hàng</a></li>
                                <li>
                                    <form th:action="@{/logout}" method="post">
                                        <input type="submit" value="Đăng xuất" class="dropdown-item">
                                    </form>
                                </li>
                            </ul>
                        </div>
                        <div class="dropdown" th:unless="${#authorization.expression('isAuthenticated()')}">
                            <a href="#" class="header-icon dropdown-toggle" role="button" id="dropdownMenuLink1" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user" style="color: #fff;"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" th:href="@{/login}">Đăng nhập</a></li>
                            </ul>
                        </div>
                        <a href="#" class="header-icon"><i class="fas fa-shopping-cart" style="color: #fff;"></i></a>
                    </div>
                </div>
            </div>
            <hr style="border: 1px solid white;opacity: .6; margin: 0"/>
            <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fas fa-bars"></span>
                    </button>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Trang chủ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Đăng ký bán hàng</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Về chúng tôi</a>
                            </li>
                        </ul>
                    </div>
            </nav>
        </div>
    </header>
</body>
</html>
